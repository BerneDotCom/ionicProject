<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter une photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-right primary type="button" name="button" (click)=runCamera()>
    Use camera
    <ion-icon name="camera"></ion-icon>
  </button>
  <img src="{{base64Image}}">

  <button ion-button icon-right primary type="button" name="button" (click)=captureMovie()>
    Capture a movie
    <ion-icon name="camera"></ion-icon>
  </button>
</ion-content>
