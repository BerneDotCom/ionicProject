<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter {{app.name}}, Version {{app.version}}</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <ion-item>
    <ion-label floating>app.name</ion-label>
    <ion-input [(ngModel)]="app.name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>app.version</ion-label>
    <ion-input [(ngModel)]="app.version" type="text"></ion-input>
  </ion-item>

  <button type="button" name="button" (click)=runCamera()>Test camera</button>
  <img src="{{base64Image}}">
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
